{% set data = load_setup_py_data() %}

package:
  name: emat
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python

requirements:
  build:
    - python {{ python }}
  run:
    - python {{ python }}
    - numpy>=1.16
    - pandas>=0.24
    - pydot>=1.3
    - plotly>=4.1
    - scipy>=1.2
    - seaborn>=0.9.0
    - pyyaml>=5.1
    - scikit-learn>=0.20.1
    - appdirs>=1.4.3
    - matplotlib>=3.0.1
    - graphviz>=2.38
    - plotly-orca  # Plotly Static Image Export
    - ipywidgets>=7.2
    - joblib>=0.13.2
    - dask>=1.0
    - distributed>=1.25
    - cloudpickle>=0.6.1
    - ipykernel>=5.1
    - nb_conda>=2.2.1
    - jupyter_contrib_nbextensions>=0.4.0   # on conda-forge only
    - jupyter
    - notebook
    - pytest>=4.0.1
    - pyscaffold
    - ipyparallel
    - pyzmq
    - platypus-opt
    - altair
    - salib
    - sqlalchemy
    - tmip::ema_workbench>=2.1.506,<2.2

test:
  # Python imports
  imports:
    - emat

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    # Put any additional test requirements here.  For example
    - pytest

about:
  home: https://tmip-emat.github.io
  license: BSD
  license_file: LICENSE
  summary: exploratory modeling and analysis tools

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
