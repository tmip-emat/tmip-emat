---
# EMAT Road Test Scope Definition

scope:
    name: Road Test 2d
    desc: EMAT Road Test Example using only 2 dimensions


inputs:

    free_flow_time:
        ptype: constant
        desc: Free flow travel time on road segment
        dtype: float
        default: 60

    initial_capacity:
        ptype: constant
        desc: Initial capacity on road segment
        dtype: float
        default: 100

    alpha:
        ptype: constant
        desc: BPR Alpha parameter
        dtype: float
        default: 0.15

    beta:
        ptype: constant
        desc: BPR Beta parameter
        dtype: float
        default: 4.0

    input_flow:
        ptype: uncertainty
        desc: Average Flow input on link
        default: 100
        min: 80
        max: 250
        dist: uniform
        corr: []

    value_of_time:
        ptype: constant
        desc: Value of a unit of travel time savings per person
        dtype: float
        default: 0.01

    unit_cost_expansion:
        ptype: constant
        desc: Per unit cost of capacity expansion
        dtype: float
        default: 100

    expand_capacity:
        ptype: policy lever
        desc: How much to expand capacity
        dtype: float
        default: 10.0
        min: 0
        max: 100

    amortization_period:
        ptype: constant
        desc: Time period over which the investment is amortized
        dtype: int
        default: 30

    debt_type:
        ptype: constant
        desc: Type of financing
        dtype: cat
        default: GO Bond

    interest_rate_lock:
        ptype: constant
        desc: Whether to lock in present interest rates of 0.03 (15 year) to 0.04 (50 years)
        dtype: bool
        default: False

    interest_rate:
        ptype: constant
        desc: Interest rate for investment amortization in 15 years
        dtype: float
        default: 0.03

    yield_curve:
        ptype: constant
        desc: Excess interest rate for investment amortization in 50 years
        dtype: float
        default: 0.01


outputs:

    no_build_travel_time:
        kind: info
        metamodeltype: logxp-linear(-59)

    build_travel_time:
        kind: minimize
        metamodeltype: logxp-linear(-59)

    time_savings:
        kind: maximize
        metamodeltype: log-linear

    value_of_time_savings:
        kind: maximize
        metamodeltype: log-linear

    net_benefits:
        kind: maximize

    cost_of_capacity_expansion:
        kind: minimize
        metamodeltype: log-linear

    present_cost_expansion:
        kind: info
        metamodeltype: log-linear

...